<form [formGroup]="form" (ngSubmit)="submit()">
  <h2 mat-dialog-title>
    <ng-container *ngIf="mode === 'create'" i18n="@@dashboardNewsFormTitleCreate">Crear una nueva noticia</ng-container>
    <ng-container *ngIf="mode === 'update'" i18n="@@dashboardNewsFormTitleUpdate">Editar una noticia</ng-container>
  </h2>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label i18n="@@dashboardNewsFormFieldTitleLabel">Título</mat-label>
      <input matInput formControlName="title" required>

      <mat-error i18n="@@dashboardNewsFormFieldTitleErrorRequired">El título es un campo obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n="@@dashboardNewsFormFieldDescriptionLabel">Descripción</mat-label>
      <textarea matInput formControlName="description" required></textarea>

      <mat-error i18n="@@dashboardNewsFormFieldDescriptionErrorRequired">
        La descripción es un campo obligatorio
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="undefined" i18n="@@dashboardNewsFormClose">Cerrar</button>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      <ng-container *ngIf="mode === 'create'" i18n="@@dashboardNewsFormActionCreate">Crear</ng-container>
      <ng-container *ngIf="mode === 'update'" i18n="@@dashboardNewsFormActionUpdate">Editar</ng-container>
    </button>
  </div>
</form>
